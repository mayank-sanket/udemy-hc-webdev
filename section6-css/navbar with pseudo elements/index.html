<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #1a1a1a;
            color: #fff;
        }

        .nav-container{
            margin-bottom: 40px;
            margin-inline: 20px;
            
        }
        h2{
            margin-bottom: 12px;
        }
        .nav1{
            /* border: 2px solid red; */
            background-color: #eaeaea;
            padding: 12px;
        }

        .nav1 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;

        }

        .nav1 li {
            display: inline;
        }

        .nav1 a {
            text-decoration: none;
            color: #202020; 
            
            padding: 5px 15px;
            position: relative;
            
            
        }

        .nav1 a::after{
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #0077ff;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out ;
        }

        .nav1 a:hover::after{
            transform: scaleX(1);
        }

        .nav1 .login-btn{
            background-color: #0077ff;
            color: #FFF;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: medium;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>
</body>
</html>
